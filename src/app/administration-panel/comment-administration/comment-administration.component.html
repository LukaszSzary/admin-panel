<div id="wrapper" #commentsScroll>
    @for (comment of comments; track comment.id) {
    <div id="report-wrapper">
        <div id="button-wrapper">
            <button (click)="discardReport(comment.id)">Discard report</button>
            <button (click)="deleteComment(comment.id)">Delete comment</button>
            <button (click)="banUser(comment.id)">Delete comment and block user</button>
        </div>
        <div class="comment">
            <label class="comment-title">
                <span class="user-name">{{comment.userName}}</span>
                <span class="posted-on-date">{{comment.postedOn | date: 'yyyy-MM-dd'}}</span>
            </label>
            <span class="comment-text">{{comment.text}}</span>       
        </div>
    </div>
    }
</div>
